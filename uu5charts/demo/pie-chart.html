<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PieChart</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-uu5g05/1.0.0/assets/example-config.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-uu5tilesg02/2.0.0/assets/example-config.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        imports: {
          "uu5charts": "/uu5charts.js"
        },
      });
    </script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config, times } from "uu5g05-dev";
      import { PieChart, carsData } from "uu5charts";

      function Page() {
        const data = [];
        const data2 = [];
        const originMap = {};

        carsData.forEach(car => {
          originMap[car.Origin] ||= [];
          originMap[car.Origin].push(car);
        });

        const parts = 3;
        Object.keys(originMap).forEach(origin => {
          data.push({ name: origin, count: originMap[origin].length });
          times(parts, (i) => {
            data2.push({ name: origin + "-" + i, part: originMap[origin].length / parts });
          })
        });

        console.log(data, data2);

        return (
          <div>
            <Uu5Elements.Block headerType="title" header="Default">
              <PieChart
                data={data}
                series={[
                  { valueKey: "count", labelKey: "name" }
                ]}
                legend
              />
            </Uu5Elements.Block>

            <Uu5Elements.Block headerType="title" header="Two data">
              <PieChart
                data={[data, data2]}
                series={[
                  { valueKey: "count", labelKey: "name", innerRadius: "70%" },
                  { valueKey: "part", labelKey: "name", innerRadius: "45%", outerRadius: "70%" }
                ]}
                legend
              />
            </Uu5Elements.Block>
          </div>
        );
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
