<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PieChart props</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-uu5g05/1.0.0/assets/example-config.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-uu5tilesg02/2.0.0/assets/example-config.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        imports: {
          "uu5charts": "/uu5charts.js",
          "uu5charts-data": "http://localhost:2224/uu5charts-data.js"
        },
      });
    </script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config } from "uu5g05-dev";
      import { PieChart } from "uu5charts";
      import { fruitsData } from "uu5charts-data";

      const data = fruitsData.map((item) => ({ ...item, sum: item.apples + item.bananas }));
      const data2 = data.map(({ apples, bananas, sum, ...item }) => ([
        { ...item, name: "Jablka", label: "apples", value: apples },
        { ...item, name: "Banány", label: "bananas", value: bananas },
      ])).flat();

      function Grid({ children }) {
        return (
          <div className={Config.Css.css({
            display: "grid",
            gridTemplateColumns: "repeat(auto-fit, minmax(300px, 500px))",
            gap: 16,
          })}>
            {children}
          </div>
        )
      }

      function Page() {
        return (
          <div>
            <div className={Config.Css.css({
              display: "grid",
              gridTemplateColumns: "repeat(auto-fit, minmax(300px, 1fr))",
              gap: 16,
            })}>
              <Uu5Elements.Block headerType="heading" level={4} header="Data" collapsible initialCollapsed>
                <pre>{"[\n  " + JSON.stringify(data[0], null, 4).replace(/}/, "  }") + ",\n  ...\n]"}</pre>
              </Uu5Elements.Block>
              <Uu5Elements.Block headerType="heading" level={4} header="Data2" collapsible initialCollapsed>
                <pre>{"[\n  " + JSON.stringify(data2[0], null, 4).replace(/}/, "  }") + ",\n  ...\n]"}</pre>
              </Uu5Elements.Block>
            </div>

            <Uu5Elements.Block headerType="heading" level={4} header="Default" collapsible>
              <Grid>
                <PieChart
                  data={data}
                  series={[
                    { valueKey: "sum", labelKey: "monthName" }
                  ]}
                />
              </Grid>
            </Uu5Elements.Block>

            <Uu5Elements.Block headerType="heading" level={4} header="Data" collapsible>
              <Grid>
                <Uu5Elements.Block headerType="heading" header="Pole objektů">
                  <PieChart data={[
                    { month: "Leden", count: 20, optimal: 10, maximal: 30 },
                    { month: "Únor", count: 30, optimal: 20, maximal: 40 },
                    { month: "Březen", count: 40, optimal: 30, maximal: 50 },
                    { month: "Duben", count: 50, optimal: 40, maximal: 60 },
                    { month: "Květen", count: 60, optimal: 50, maximal: 70 },
                    { month: "Červen", count: 70, optimal: 60, maximal: 80 },
                  ]} />
                </Uu5Elements.Block>

                <Uu5Elements.Block headerType="heading" header="Pouze čísla">
                  <PieChart data={[20, 30, 40, 50, 60, 70]} />
                </Uu5Elements.Block>

                <Uu5Elements.Block headerType="heading" header="Pole polí (jako tabulka)">
                  <PieChart data={[
                    ["Leden", 20],
                    ["Únor", 30],
                    ["Březen", 40],
                    ["Duben", 50],
                    ["Květen", 60],
                    ["Červen", 70],
                  ]} />
                </Uu5Elements.Block>
              </Grid>
            </Uu5Elements.Block>

            <Uu5Elements.Block headerType="heading" level={4} header="Series" collapsible>
              <Grid>
                <Uu5Elements.Block headerType="heading" header="innerRadius, outerRadius">
                  <PieChart
                    data={[data, data2]}
                    series={[
                      {
                        valueKey: "sum",
                        labelKey: "monthName",
                        innerRadius: "45%",
                        outerRadius: "70%",
                      },
                      {
                        valueKey: "value",
                        labelKey: "name",
                        innerRadius: "70%",
                      }
                    ]}
                  />
                </Uu5Elements.Block>

                <Uu5Elements.Block
                  headerType="heading"
                  header="color, gap, onClick, label, children"
                >
                  <PieChart
                    data={[data, data2]}
                    series={[
                      {
                        valueKey: "sum",
                        labelKey: "monthName",
                        innerRadius: "45%",
                        outerRadius: "70%",
                        gap: 2,
                        onClick: (e) => console.log("click", e),
                        label: true,
                        children: data.reduce((result, { sum }) => result + sum, 0),
                      },
                      {
                        valueKey: "value",
                        labelKey: "name",
                        color: (item) => {
                          // console.log("color item", item);
                          const { label } = item;
                          switch (label) {
                            case "apples":
                              return "red";
                            case "bananas":
                              return "yellow";
                          }
                        },
                        innerRadius: "70%",
                        gap: 2,
                        onClick: (e) => console.log("click", e),
                        label: {
                          children: (props) => {
                            // console.log("label.content props", props);
                            const { value, viewBox } = props;
                            const { cx, cy, startAngle, endAngle, innerRadius, outerRadius } = viewBox;

                            const RADIAN = Math.PI / 180;
                            const midAngle = (startAngle + endAngle) / 2;
                            const radius = innerRadius + (outerRadius - innerRadius) * 0.5;
                            const x = cx + radius * Math.cos(-midAngle * RADIAN);
                            const y = cy + radius * Math.sin(-midAngle * RADIAN);

                            return (
                              <text x={x} y={y} fill="black" textAnchor="middle" dominantBaseline="central">
                                {value}
                              </text>
                            );
                          },
                        }
                      }
                    ]}
                  />
                </Uu5Elements.Block>
              </Grid>

              <Uu5Elements.Block headerType="heading" header="startAngle, endAngle">
                <Grid>
                  <PieChart
                    data={[data, data2]}
                    series={[
                      {
                        valueKey: "sum",
                        labelKey: "monthName",
                        startAngle: 90,
                      },
                    ]}
                  />
                  <PieChart
                    data={[data, data2]}
                    series={[
                      {
                        valueKey: "sum",
                        labelKey: "monthName",
                        startAngle: 90,
                        endAngle: -270,
                      },
                    ]}
                  />
                  <PieChart
                    data={[data, data2]}
                    series={[
                      {
                        valueKey: "sum",
                        labelKey: "monthName",
                        startAngle: -90,
                        endAngle: 90,
                      },
                    ]}
                  />
                  <PieChart
                    data={[data, data2]}
                    series={[
                      {
                        valueKey: "sum",
                        labelKey: "monthName",
                        startAngle: 90,
                        endAngle: -90,
                      },
                    ]}
                  />
                </Grid>
              </Uu5Elements.Block>
            </Uu5Elements.Block>

            <Uu5Elements.Block headerType="heading" level={4} header="Legend" collapsible>
              <Grid>
                <Uu5Elements.Block headerType="heading" header="default">
                  <PieChart
                    data={[data, data2]}
                    series={[
                      {
                        valueKey: "sum",
                        labelKey: "monthName",
                        innerRadius: "45%",
                        outerRadius: "70%",
                      },
                      {
                        valueKey: "value",
                        labelKey: "name",
                        innerRadius: "70%",
                      }
                    ]}
                    legend
                  />
                </Uu5Elements.Block>

                <Uu5Elements.Block headerType="heading" header="title, position">
                  <PieChart
                    data={[data, data2]}
                    series={[
                      {
                        valueKey: "sum",
                        labelKey: "monthName",
                        innerRadius: "45%",
                        outerRadius: "70%",
                      },
                      {
                        valueKey: "value",
                        labelKey: "name",
                        innerRadius: "70%",
                      }
                    ]}
                    legend={{ title: "Ovoce", position: "bottom-center" }}
                  />
                </Uu5Elements.Block>

                <Uu5Elements.Block headerType="heading" header="custom">
                  <PieChart
                    data={[data, data2]}
                    series={[
                      {
                        valueKey: "sum",
                        labelKey: "monthName",
                        innerRadius: "45%",
                        outerRadius: "70%",
                      },
                      {
                        valueKey: "value",
                        labelKey: "name",
                        innerRadius: "70%",
                        color: (item) => {
                          // console.log("color item", item);
                          const { label } = item;
                          switch (label) {
                            case "apples":
                              return "red";
                            case "bananas":
                              return "yellow";
                          }
                        },
                      }
                    ]}
                    legend={{
                      position: "middle-right",
                      children: (props) => {
                        // console.log("custom legend props", props);
                        const { series } = props;
                        const legendData = {};
                        series.forEach((item) => {
                          // console.log("custom legend item", item);
                          const { color, title } = item;
                          legendData[title + color] ||= { title, color };
                        })

                        return (
                          <Uu5Elements.Tile header="Legenda">
                            {Object.values(legendData).map(({ title, color }, i) => {
                              return (
                                <Uu5Elements.MenuItem key={i}>
                                  <Uu5Elements.Badge
                                    borderRadius="full"
                                    style={{ backgroundColor: color, marginRight: 8 }}
                                  />
                                  {title}
                                </Uu5Elements.MenuItem>
                              )
                            })}
                          </Uu5Elements.Tile>
                        )
                      }
                    }}
                  />
                </Uu5Elements.Block>
              </Grid>
            </Uu5Elements.Block>

            <Uu5Elements.Block headerType="heading" level={4} header="Tooltip" collapsible>
              <Grid>
                <Uu5Elements.Block headerType="heading" header="false">
                  <PieChart
                    data={[data, data2]}
                    series={[
                      {
                        valueKey: "sum",
                        labelKey: "monthName",
                        innerRadius: "45%",
                        outerRadius: "70%",
                      },
                      {
                        valueKey: "value",
                        labelKey: "name",
                        innerRadius: "70%",
                      }
                    ]}
                    tooltip={false}
                  />
                </Uu5Elements.Block>

                <Uu5Elements.Block headerType="heading" header="custom">
                  <PieChart
                    data={[data, data2]}
                    series={[
                      {
                        valueKey: "sum",
                        labelKey: "monthName",
                        innerRadius: "45%",
                        outerRadius: "70%",
                      },
                      {
                        valueKey: "value",
                        labelKey: "name",
                        innerRadius: "70%",
                      }
                    ]}
                    tooltip={(props) => {
                      // console.log("custom tooltip props", props);
                      const { series } = props;
                      return (
                        <Uu5Elements.Tile header="Tooltip">
                          {series.map((item, i) => {
                            // console.log("custom tooltip item", item);
                            const { color, title, value } = item;
                            return (
                              <Uu5Elements.MenuItem key={i}>
                                <Uu5Elements.Badge
                                  borderRadius="full"
                                  style={{ backgroundColor: color, marginRight: 8 }}
                                />
                                {title}: {value}
                              </Uu5Elements.MenuItem>
                            )
                          })}
                        </Uu5Elements.Tile>
                      )
                    }
                    }
                  />
                </Uu5Elements.Block>
              </Grid>
            </Uu5Elements.Block>
          </div>
        );
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
