<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-chartjs-2</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-uu5g05/1.0.0/assets/example-config.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        imports: {
          "uu5charts": "/uu5charts.js"
        },
      });
    </script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils, createComponent } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Config, LoremIpsum } from "uu5g05-dev";
      import { ReactChartJs2 as Charts } from "uu5charts";

      function Page() {
        return (
          <div>
            <h1>
              <Uu5Elements.Link href="https://react-chartjs-2.js.org/">{document.title}</Uu5Elements.Link>
            </h1>
            {Object.keys(Charts).map((name) => {
              const Comp = Charts[name];
              return (
                <Uu5Elements.Block key={name} headerType="title" header={name}>
                  <Comp />
                </Uu5Elements.Block>
              )
            })}
          </div>
        );
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
