<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Loading</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-uu5g05/1.0.0/assets/example-config.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-uu5tilesg02/2.0.0/assets/example-config.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        imports: {
          "uu5charts-analytics": "/uu5charts-analytics.js",
          "uu5charts": "http://localhost:2222/uu5charts.js",
          "uu5charts-data": "http://localhost:2224/uu5charts-data.js",
        },
      });
    </script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { useState, Utils } from "uu5g05";
      import Uu5Elements from "uu5g05-elements";
      import { Analyzer } from "uu5charts-analytics";
      import { carsData } from "uu5charts-data";

      function Page() {
        const [data, setData] = useState(carsData);

        return (
          <Uu5Elements.Tabs itemList={[
            { label: "Default", children: <Analyzer.DataLoading data={carsData} /> },
            {
              label: "Uri",
              children: (
                <Analyzer.DataLoading
                  uri="http://localhost:2224/assets/cars.csv"
                  data={data}
                  onDataChange={(newData) => setData(newData)}
                />
              ),
            },
            { label: "Omit empty", children: <Analyzer.DataLoading data={carsData} omitEmpty /> },
          ]} />
        );
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
