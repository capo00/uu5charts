<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Regression</title>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-uu5g05/1.0.0/assets/example-config.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-uu5tilesg02/2.0.0/assets/example-config.js" crossorigin="anonymous"></script>

    <script>
      Uu5Loader.config({
        imports: {
          "uu5charts-analytics": "/uu5charts-analytics.js",
          "uu5charts": "http://localhost:2222/uu5charts.js",
          "uu5charts-data": "http://localhost:2224/uu5charts-data.js",
        },
      });
    </script>

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <script type="text/babel">
      import { Utils } from "uu5g05";
      import { Analyzer, Model } from "uu5charts-analytics";
      import { carsData } from "uu5charts-data";

      function Page() {
        const cleanData = new Model.Data(carsData).removeEmpty().removeOutliers();

        return (
          <div>
            <h3>Očištěná data: {cleanData.length}/{carsData.length}</h3>
            <Analyzer.DataRegression data={cleanData} xAxes="Miles_per_Gallon" yAxes="Horsepower" type="polynomial" />
          </div>
        );
      }

      Utils.Dom.render(<Page />, document.getElementById("uu5"));
    </script>
  </body>
</html>
